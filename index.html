<!DOCTYPE html>
<html>

<style>

* {
   cursor: url(https://christofmigone.ca/cm/wp-content/uploads/sites/4/2016/05/6.png), auto;
}

* {
	margin: 0;
	padding: 0;
}
.imgbox {
	display: grid;
	height: 100%;
}
.center-fit {
	max-width: 100%;
	max-height: 100vh;
	margin: auto;
}
    </style>

<body style="background-color: rgb(255, 253, 242);">

<div class="imgbox">
<audio id="audio1" src="https://github.com/MQGitHub/sean/blob/main/audio_/1a.m4a?raw=true" preload="auto">
</audio>
<button ontouchstart="togglePlay(audio1)" onclick="togglePlay(audio1)"><img class="center-fit" src="https://raw.githubusercontent.com/MQGitHub/sean/main/Booklet a1-5.docx-1.png"></button>
</div>

</body>
<script>


function togglePlay(x) {
var sounds = document.getElementsByTagName('audio');
  for(i=0; i<sounds.length; i++) sounds[i].pause();
  return x.paused ? x.play() : x.pause();
};
</script> 

</html>
